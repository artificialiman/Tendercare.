<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SS3 Science Class - Tendercare School</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>
  <nav class="glass-nav">
    <div class="nav-content">
      <div class="nav-left">
        <div class="school-crest"></div>
        <div class="nav-text">
          <h1>Tendercare School</h1>
          <p>SS3 Science Class â€¢ 2025/26</p>
        </div>
      </div>
      <button class="btn-primary" onclick="location.href='signin.html'">Sign In</button>
    </div>
  </nav>

  <main class="yearbook-container">
    <div class="yearbook-header">
      <h2>Graduating Class of 2025/26</h2>
      <p>Science Division</p>
      <div class="search-bar glass-card">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input type="text" id="searchInput" placeholder="Search students...">
      </div>
    </div>

    <div class="student-grid" id="studentGrid">
      <!-- Students will be populated by JavaScript -->
    </div>
  </main>

  <script src="js/main.js"></script>
  <script>
    const graduationMedia = [
      'https://media.giphy.com/media/26u4lOMA8JKSnL9Uk/giphy.gif',
      'https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif',
      'https://media.giphy.com/media/3oz8xEdgBBLqBj7LsA/giphy.gif',
      'https://media.giphy.com/media/26ufcYAkp8e66vanu/giphy.gif',
      'https://media.giphy.com/media/l0HlHJGHe3yAMhdQY/giphy.gif',
      'https://media.giphy.com/media/26uf4r3EldfX5Ykqk/giphy.gif',
      'https://media.giphy.com/media/l0HlQXlQ3nHyLMvte/giphy.gif',
      'https://media.giphy.com/media/26u4cqiYI30juCOGY/giphy.gif'
    ];

    const students = [
      { name: "Temi", role: "Head Boy", id: "TCH001", media: graduationMedia[0] },
      { name: "Bright", role: "Head Girl", id: "TCH002", media: graduationMedia[1] },
      { name: "Prosper", role: null, id: "TCH003", media: graduationMedia[2] },
      { name: "Famous", role: null, id: "TCH004", media: graduationMedia[3] },
      { name: "Samuel", role: null, id: "TCH005", media: graduationMedia[4] },
      { name: "Michael", role: null, id: "TCH006", media: graduationMedia[5] },
      { name: "Fauziyyah", role: null, id: "TCH007", media: graduationMedia[6] },
      { name: "Mercy", role: null, id: "TCH008", media: graduationMedia[7] },
      { name: "Zainab", role: null, id: "TCH009", media: graduationMedia[0] },
      { name: "Kaosara", role: null, id: "TCH010", media: graduationMedia[1] },
      { name: "Fiyin", role: null, id: "TCH011", media: graduationMedia[2] },
      { name: "Enoch", role: null, id: "TCH012", media: graduationMedia[3] },
      { name: "Taiwo", role: null, id: "TCH013", media: graduationMedia[4] },
      { name: "Bamise", role: null, id: "TCH014", media: graduationMedia[5] },
      { name: "Khadija", role: null, id: "TCH015", media: graduationMedia[6] },
      { name: "Dorcas", role: null, id: "TCH016", media: graduationMedia[7] },
      { name: "Moyin", role: null, id: "TCH017", media: graduationMedia[0] },
      { name: "Rokibat", role: null, id: "TCH018", media: graduationMedia[1] },
      { name: "Rita", role: null, id: "TCH019", media: graduationMedia[2] },
      { name: "Angel", role: null, id: "TCH020", media: graduationMedia[3] },
      { name: "Fawaz", role: null, id: "TCH021", media: graduationMedia[4] },
      { name: "Habitat", role: null, id: "TCH022", media: graduationMedia[5] }
    ];

    const grid = document.getElementById('studentGrid');
    
    students.forEach(student => {
      const card = document.createElement('div');
      card.className = 'student-card glass-card';
      card.onclick = () => {
        sessionStorage.setItem('selectedStudent', JSON.stringify(student));
        location.href = 'profile.html';
      };
      
      const initials = student.name.substring(0, 2).toUpperCase();
      
      card.innerHTML = `
        <img 
          src="${student.media}" 
          alt="${student.name}" 
          style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 12px;"
          onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <div style="width: 120px; height: 120px; border-radius: 50%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: none; align-items: center; justify-content: center; font-size: 32px; font-weight: bold; color: white; margin-bottom: 12px;">${initials}</div>
        <h3>${student.name}</h3>
        ${student.role ? `<span class="badge badge-gold">${student.role}</span>` : ''}
        <p class="student-id">${student.id}</p>
      `;
      
      grid.appendChild(card);
    });

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const cards = document.querySelectorAll('.student-card');
      
      cards.forEach(card => {
        const name = card.querySelector('h3').textContent.toLowerCase();
        if (name.includes(searchTerm)) {
          card.style.display = 'flex';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
